<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>MealTime</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 1090px )" href="phone.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/foodlogo.png" alt="error">
        </div>
        <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="services.html">Services</a></li>
            <li class="item"><a href="about.html">About Us</a></li>

        </ul>
    </nav>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="mail">E-mail: </label>
                    <input type="text" name="mail" id="mail" placeholder="Enter your E-mail ID">
                </div>

                <div class="form-group">
                    <label for="phone">Phone: </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your number">
                </div>

                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="3"></textarea>
                </div>
            </form>
        </div>
    </section>

</body>
